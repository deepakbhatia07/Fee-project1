<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLLWEB</title>
    <link rel="icon" href="pollwebicon.png" type="x=icon">
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="area">
        <ul class="squares">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form>
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/"><img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="remote image" height="30" width="30"/> </i></a>
                    <a href="https://www.google.co.in/"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjzC2JyZDZ_RaWf0qp11K0lcvB6b6kYNMoqtZAQ9hiPZ4cTIOB" alt="remote image" height="25" width="25"/></i></a>
                    <a href="https://in.linkedin.com/"><img src="https://pbs.twimg.com/profile_images/1661161645857710081/6WtDIesg_400x400.png" alt="remote image" height="20" width="20"/></i></a>
                </div>
                <span>or use your email for registration</span>
                <input id="regName" type="text" placeholder="Name" name ="name" required/>
                <input id="regEmail" type="email" placeholder="Email" name="email" required/>
                <input id="regPass" type="password" placeholder="Password" name ="password" required/>
                <button type="button" id="regBTN">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/"><img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="remote image" height="30" width="30"/> </i></a>
                    <a href="https://www.google.co.in/"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjzC2JyZDZ_RaWf0qp11K0lcvB6b6kYNMoqtZAQ9hiPZ4cTIOB" alt="remote image" height="25" width="25"/></i></a>
                    <a href="https://in.linkedin.com/"><img src="https://pbs.twimg.com/profile_images/1661161645857710081/6WtDIesg_400x400.png" alt="remote image" height="20" width="20"/></i></a>
                </div>
                <span>or use your account</span>
                <input id="loginAuthEmail" type="email" placeholder="Email" name="email" required/>
                <input id="loginAuthPass" type="password" placeholder="Password" name="password" required/>
                <a href="#">Forgot your password?</a>
                <button type="button" id="loginAuthBtn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome to PollWeb!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
